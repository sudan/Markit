{% extends "base.html" %}

{% block middle_pane %}
	
	<form method="POST" action="/change_password/">{% csrf_token %}

		<table>

			<tr>
				<td><label for="id_old_password">Old Password</label></td>
				<td>{{change_password_form.old_password}}</td>
			</tr>

			<tr>
				<td><label for="id_new_password">New Password</label></td>
				<td>{{change_password_form.new_password}}</td>
			</tr>

			<tr>
				<td><label for="id_new_password_confirmation">New Password Confirmation</label></td>
				<td>{{change_password_form.new_password_confirmation}}</td>
			</tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Save" class="btn btn-primary"/></td>
                <td></td>
            </tr>

            <tr>
            	<td></td>
                {% if change_password_error %}
                    <td class="error-messages">{{change_password_error}}</td>
                {% endif %} 
            	<td></td>
            </tr>

		</table>

	</form>

{% endblock %}
